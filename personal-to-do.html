<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon To-Do List Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      }
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"], button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    input[type="text"]::placeholder {
      color: #088;
    }

    input[type="text"]:focus, button:hover {
      outline: none;
      box-shadow: 0 0 10px #0ff;
      background-color: rgba(0, 255, 255, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #0ff;
      padding: 10px;
      text-align: center;
      transition: background 0.3s;
    }

    tr:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }

    .complete {
      text-decoration: line-through;
      color: #0f0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    button {
      cursor: pointer;
      background: transparent;
      color: #0ff;
    }

    #streak-graph {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
      gap: 5px;
      max-width: 240px;
      margin: 20px auto;
    }

    .streak-day {
      width: 20px;
      height: 20px;
      background-color: #022;
      border: 1px solid #0ff;
      border-radius: 4px;
      transition: 0.3s;
    }

    .streak-day.active {
      background-color: #0ff;
      box-shadow: 0 0 6px #0ff;
    }
  </style>
</head>
<body>
  <h1>üìù Neon To-Do List Tracker</h1>
  <form id="task-form">
    <input type="text" id="task-input" maxlength="100" placeholder="Add your task..." required />
    <button type="submit">‚ûï Add</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>‚úÖ</th>
        <th>Task</th>
        <th>Completed At</th>
        <th>‚úèÔ∏è</th>
        <th>üóëÔ∏è</th>
      </tr>
    </thead>
    <tbody id="task-table-body"></tbody>
  </table>

  <h2>üî• Your Streak</h2>
  <div id="streak-graph"></div>

  <script>
    const taskForm = document.getElementById('task-form');
    const taskInput = document.getElementById('task-input');
    const taskTableBody = document.getElementById('task-table-body');
    const streakGraph = document.getElementById('streak-graph');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let streak = JSON.parse(localStorage.getItem('streak')) || {};

    const saveData = () => {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      localStorage.setItem('streak', JSON.stringify(streak));
    };

    const renderTasks = () => {
      taskTableBody.innerHTML = '';
      tasks.forEach((task, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})"></td>
          <td class="${task.completed ? 'complete' : ''}">${task.name}</td>
          <td>${task.completedAt || '-'}</td>
          <td><button onclick="editTask(${index})">Edit</button></td>
          <td><button onclick="deleteTask(${index})">Delete</button></td>
        `;
        taskTableBody.appendChild(row);
      });

      renderStreak();
    };

    const addTask = name => {
      if (tasks.length >= 10) {
        alert('Limit: 10 tasks per day!');
        return;
      }
      tasks.push({ name, completed: false, completedAt: '' });
      saveData();
      renderTasks();
    };

    const toggleComplete = index => {
      const task = tasks[index];
      task.completed = !task.completed;
      task.completedAt = task.completed ? new Date().toLocaleTimeString() : '';
      updateStreak();
      saveData();
      renderTasks();
    };

    const editTask = index => {
      const newName = prompt('Edit task:', tasks[index].name);
      if (newName) {
        tasks[index].name = newName.trim();
        saveData();
        renderTasks();
      }
    };

    const deleteTask = index => {
      tasks.splice(index, 1);
      saveData();
      renderTasks();
    };

    const updateStreak = () => {
      const today = new Date().toISOString().slice(0, 10);
      streak[today] = tasks.filter(t => t.completed).length;
    };

    const renderStreak = () => {
      streakGraph.innerHTML = '';
      const today = new Date();
      for (let i = 20; i >= 0; i--) {
        const date = new Date(today);
        date.setDate(today.getDate() - i);
        const dateStr = date.toISOString().slice(0, 10);
        const day = document.createElement('div');
        day.className = `streak-day ${streak[dateStr] ? 'active' : ''}`;
        streakGraph.appendChild(day);
      }
    };

    taskForm.addEventListener('submit', e => {
      e.preventDefault();
      const name = taskInput.value.trim();
      if (name) {
        addTask(name);
        taskInput.value = '';
      }
    });

    window.toggleComplete = toggleComplete;
    window.editTask = editTask;
    window.deleteTask = deleteTask;

    renderTasks();
  </script>
</body>
</html>
