<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
            gap: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            padding: 8px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .resume-template {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            text-align: left;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .resume-template h2 {
            color: #007BFF;
        }

        #downloadBtn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Resume Builder</h1>

    <form id="resumeForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <textarea id="summary" placeholder="Professional Summary" required></textarea>
        <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>
        <textarea id="experience" placeholder="Work Experience" required></textarea>
        <textarea id="education" placeholder="Education" required></textarea>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resume-template" style="display:none;">
        <div id="resumeContent"></div>
        <button id="downloadBtn">Download PDF</button>
    </div>

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script>
        document.getElementById("resumeForm").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const summary = document.getElementById("summary").value;
            const skills = document.getElementById("skills").value.split(",");
            const experience = document.getElementById("experience").value;
            const education = document.getElementById("education").value;

            // Generate Resume HTML
            const resumeHTML = `
                <h2>${name}</h2>
                <p><strong>Email:</strong> ${email} | <strong>Phone:</strong> ${phone}</p>
                <h3>Professional Summary</h3>
                <p>${summary}</p>
                <h3>Skills</h3>
                <ul>${skills.map(skill => `<li>${skill.trim()}</li>`).join('')}</ul>
                <h3>Work Experience</h3>
                <p>${experience}</p>
                <h3>Education</h3>
                <p>${education}</p>
            `;

            // Show Resume
            const resumeContent = document.getElementById("resumeContent");
            resumeContent.innerHTML = resumeHTML;
            document.getElementById("resumeOutput").style.display = "block";
        });

        // Download PDF using html2pdf.js
        document.getElementById("downloadBtn").addEventListener("click", () => {
            const resumeContent = document.getElementById("resumeContent");
            html2pdf().from(resumeContent).save("My_Resume.pdf");
        });
    </script>

</body>
</html>
