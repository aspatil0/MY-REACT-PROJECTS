<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .palette-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      cursor: pointer;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Color Palette Generator</h1>
  <input type="color" id="colorPicker">
  <button onclick="addColor()">Add Color</button>

  <div class="palette-container" id="palette"></div>

  <button class="delete-btn" onclick="clearPalette()">Clear Palette</button>

  <script>
    const paletteContainer = document.getElementById('palette');
    const colorPicker = document.getElementById('colorPicker');

    // Load saved palette from LocalStorage
    let colors = JSON.parse(localStorage.getItem('colors')) || [];

    function renderPalette() {
      paletteContainer.innerHTML = "";
      colors.forEach((color) => {
        const div = document.createElement('div');
        div.classList.add('color-box');
        div.style.backgroundColor = color;
        div.innerText = color.toUpperCase();

        // Copy color to clipboard on click
        div.addEventListener('click', () => {
          navigator.clipboard.writeText(color);
          alert(`Copied ${color} to clipboard!`);
        });

        paletteContainer.appendChild(div);
      });

      localStorage.setItem('colors', JSON.stringify(colors));
    }

    function addColor() {
      const selectedColor = colorPicker.value;
      if (!colors.includes(selectedColor)) {
        colors.push(selectedColor);
        renderPalette();
      } else {
        alert("Color already in palette!");
      }
    }

    function clearPalette() {
      if (confirm("Are you sure you want to clear the palette?")) {
        colors = [];
        renderPalette();
      }
    }

    renderPalette();
  </script>

</body>
</html>
